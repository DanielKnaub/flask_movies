<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Movie Reviews</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="mt-5 display-1">
        <a href="{{ url_for('index') }}" class="text-decoration-none" style="color: #419F59"
          >MovieReviews</a
        >
      </h1>

      <p class="lead">Пишите отзывы к фильмам!</p>

      <hr />

      <div class="row">{% block content %}{% endblock %}</div>
    </div>
    {% include 'footer.html' %}
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
